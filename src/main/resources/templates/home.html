<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Cloud File Storage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h1 class="mt-3">
                <a href="https://github.com/edzvonik/cloud-file-storage">cloud-file-storage</a>
            </h1>

            <p class="col-md-5 mt-3">
                Многопользовательское файловое облако.
                Пользователи сервиса могут использовать его для загрузки и хранения файлов.
                Источником вдохновения для проекта является Google Drive.
            </p>

            <p class="mt-2">
                <a th:href="@{/auth/signin}" class="btn btn-primary">Sign In</a>
                or
                <a th:href="@{/auth/signup}" class="btn btn-secondary">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
